<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1><span>O.</span><span class="colorLetraK">K</span><span>.C.</span></h1>

        <form action="../php/action_page.php" target="_blank" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nom" name="Nombre" value="" placeholder="Nombre" maxlength="50"><br><br>

            <input type="text" id="ape" name="Apellido" value="" placeholder="Apellido" maxlength="50"><br><br>

            <label for="fNac">Fecha de nacimiento:</label>
            <input type="date" id="fNac" name="Edad" placeholder="DD/MM/AAAA" min="1900-01-01" max="2099-12-31"><br><br>
    
            <label for="cedula">Cedula:</label>
            <input type="number" id="ci" name="Cedula" value="" placeholder="C.I" min="1" max="10000000"><br><br>
    
            <label for="departamento">Departamento:</label>
            <select id="dep" name="Departamento">
            <option value="Artigas">Artigas</option>
            <option value="Canelones">Canelones</option>
            <option value="Cerro Largo">Cerro Largo</option>
            <option value="Colonia">Colonia</option>
            <option value="Durazno">Durazno</option>
            <option value="Flores">Flores</option>
            <option value="Florida">Florida</option>
            <option value="Lavalleja">Lavalleja</option>
            <option value="Maldonado">Maldonado</option>
            <option value="Montevideo">Montevideo</option>
            <option value="Paysandú">Paysandú</option>
            <option value="Río Negro">Río Negro</option>
            <option value="Rivera">Rivera</option>
            <option value="Rocha">Rocha</option>
            <option value="Salto">Salto</option>
            <option value="San José">San José</option>
            <option value="Soriano">Soriano</option>
            <option value="Tacuarembó">Tacuarembó</option>
            <option value="Treinta y Tres">Treinta y Tres</option>
            </select><br><br>

            <div class="boton-ingresar">
            <button type="submit" class="btn">
                <span class="transition"></span>
                <span class="gradient"></span>
                <span class="label">Ingresar</span>
            </button></div><br><br>
        </form>
        <nav class="volver">
            <a href="../index.html"><button class="btn1">
                <span class="transition"></span>
                <span class="gradient"></span>
                <span class="label">Volver</span>
            </a></button>
        </nav>

</html>
